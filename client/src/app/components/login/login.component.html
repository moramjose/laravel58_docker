<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h4>Bienvenido</h4>
      </div>
      <div class="card-body">
        
        <div *ngIf="error" class="alert alert-danger p-2 text-center">
          {{ error }}
        </div>

        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="admin@test.com" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="******" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="text-center mt-3">
          <a routerLink="/register" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>

      </div>
    </div>
  </div>
</div>
