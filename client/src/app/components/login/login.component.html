<div class="row justify-content-center align-items-center min-vh-100" style="margin-top: -3rem;">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="text-center mb-4">
      <i class="bi bi-journal-bookmark-fill text-primary display-1"></i>
      <h2 class="fw-bold mt-2">Bienvenido</h2>
      <p class="text-muted">Gestiona tu biblioteca digital</p>
    </div>

    <div class="card shadow-lg p-3">
      <div class="card-body">
        <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>{{ error }}</div>
        </div>

        <form (ngSubmit)="onLogin()">
          <div class="mb-4">
            <label class="form-label text-muted small fw-bold">EMAIL</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control border-start-0 ps-0" [(ngModel)]="email" name="email" placeholder="nombre@correo.com" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label class="form-label text-muted small fw-bold">CONTRASEÑA</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control border-start-0 ps-0" [(ngModel)]="password" name="password" placeholder="••••••••" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm mb-3">
            INICIAR SESIÓN
          </button>
        </form>

        <div class="text-center border-top pt-3">
          <span class="text-muted small">¿No tienes cuenta?</span>
          <a routerLink="/register" class="text-decoration-none fw-bold ms-1">Regístrate gratis</a>
        </div>
      </div>
    </div>
  </div>
</div>
