<div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-5">
  <div>
    <h2 class="fw-bold mb-0">Autores</h2>
    <p class="text-muted mb-0">Gestiona el catálogo de escritores</p>
  </div>
  <div class="d-flex gap-2 mt-3 mt-md-0 w-100 w-md-auto">
    <button (click)="exportData()" class="btn btn-success text-white shadow-sm flex-fill">
      <i class="bi bi-file-earmark-excel me-1"></i> Excel
    </button>
  </div>
</div>

<div class="row g-4">
  
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card h-100 border-primary border-2 border-dashed bg-light d-flex align-items-center justify-content-center text-center p-4 cursor-pointer" style="border-style: dashed !important;">
      <div class="card-body">
        <div class="mb-3">
          <i class="bi bi-person-plus display-4 text-primary opacity-50"></i>
        </div>
        <h5 class="fw-bold text-primary">Agregar Nuevo Autor</h5>
        <div class="input-group mt-3">
          <input type="text" class="form-control" [(ngModel)]="newAuthorName" placeholder="Nombre...">
          <button class="btn btn-primary" (click)="createAuthor()">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-6 col-lg-4" *ngFor="let author of authors">
    <div class="card card-hover h-100 bg-white">
      <div class="card-body d-flex flex-column">
        <div class="d-flex align-items-center mb-3">
          <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3 me-3">
            <i class="bi bi-person-fill fs-4"></i>
          </div>
          <div>
            <h5 class="card-title fw-bold mb-0">{{ author.name }}</h5>
            <small class="text-muted">ID: #{{ author.id }}</small>
          </div>
        </div>
        
        <div class="mt-auto pt-3 border-top d-flex justify-content-between align-items-center">
          <span class="text-muted small">Publicaciones</span>
          <span class="badge rounded-pill bg-primary px-3 py-2">
            {{ author.books_count }} Libros
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12" *ngIf="authors.length === 0">
    <div class="alert alert-info text-center py-5">
      <i class="bi bi-info-circle fs-1 d-block mb-3"></i>
      No hay autores registrados aún. ¡Agrega el primero!
    </div>
  </div>

</div>
